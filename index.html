<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <!--Foto-->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #btnFoto {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      font-size: 16px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>

<body>
  


  <a-scene mindar-image="imageTargetSrc:src/traks/targets.mind;  missTolerance: 15" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="Animacion0" src="src/models/DEER.glb"></a-asset-item>
      <a-asset-item id="Animacion1" src="src/models/Dog.glb"></a-asset-item>
      <a-asset-item id="Animacion2" src="src/models/otter.glb"></a-asset-item>
      <a-asset-item id="Animacion3" src="src/models/halo.glb"></a-asset-item>
      <a-asset-item id="Animacion4" src="src/models/gears.glb"></a-asset-item>
      <a-asset-item id="Animacion5" src="src/models/Luffy.glb"></a-asset-item>
      <a-asset-item id="Animacion6" src="src/models/StarWars.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<a-entity id="anchor" mindar-image-target="targetIndex: 0">

    <!-- Los 3 modelos (por defecto ocultos) -->
    <a-gltf-model id="modelo1" src="#Animacion0" visible="false" scale="0.5 0.5 0.5" animation-mixer></a-gltf-model>
    <a-gltf-model id="modelo2" src="#Animacion0" visible="false" scale="0.5 0.5 0.5" animation-mixer></a-gltf-model>
    <a-gltf-model id="modelo3" src="#Animacion0" visible="false" scale="0.5 0.5 0.5" animation-mixer></a-gltf-model>
  </a-entity>
</a-scene>

<script>
  const anchor = document.querySelector("#anchor");
  const modelos = [
    document.querySelector("#modelo1"),
    document.querySelector("#modelo2"),
    document.querySelector("#modelo3")
  ];

  anchor.addEventListener("targetFound", () => {
    // Ocultar todos
    modelos.forEach(m => m.setAttribute("visible", "false"));

    // Elegir aleatorio
    const randomIndex = Math.floor(Math.random() * modelos.length);
    modelos[randomIndex].setAttribute("visible", "true");
  });

  anchor.addEventListener("targetLost", () => {
    modelos.forEach(m => m.setAttribute("visible", "false"));
  });
</script>



    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model rotation="0 0 0" position="0 -3.8 0" scale="3 3 3" src="#Animacion3" animation-mixer>
      </a-gltf-model>
    </a-entity>

    <a-entity id="anchor2" mindar-image-target="targetIndex: 2">
      <a-gltf-model id="modelo-temp" src="#Animacion4" rotation="0 0 0" position="0 -5 0" scale="4 4 4"
        animation-mixer> </a-gltf-model>
    </a-entity>

    <a-entity id="anchor3" mindar-image-target="targetIndex: 3">
      <a-gltf-model id="modelo-temp" src="#Animacion5" rotation="0 0 0" position="0 -.5 0" scale="1 1 1"
        animation-mixer> </a-gltf-model>
    </a-entity>

    <a-entity id="anchor2" mindar-image-target="targetIndex: 4">
      <a-gltf-model id="modelo-temp" src="#Animacion6" rotation="0 90 0" position="0 -.5 0" scale="0.5 0.5 0.5"
        animation-mixer> </a-gltf-model>
    </a-entity>



    
    </a-entity>



  -------------

</body>


</html>
